<mat-toolbar class="toolbar" [color]="toolbarColor">
  
    <mat-toolbar-row>
      <span>{{score}} pts</span>
      <span class="middle">
        <ng-container *ngIf="showLetter">
            <strong>{{startLetter}}</strong>
        </ng-container>
      </span>
      <span class="example-spacer"></span>
      <app-game-timer [letter]="startLetter" (timerAlert)="handleTimer($event)"></app-game-timer>
      <!--button (click)="edit=!edit"class="example-icon" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button-->
    </mat-toolbar-row>
  </mat-toolbar>

<mat-card [@flip]="flip" class="scatter-card">
  <mat-card-header (click)="showLetter=true">
      <div mat-card-avatar class="numberCircle">{{showLetter?startLetter:'?'}}</div>
      <mat-card-title>
        List {{id}}
      </mat-card-title>
      <mat-card-subtitle *ngIf="!showLetter" >
          tap to reveal starting letter
      </mat-card-subtitle>
      <mat-card-subtitle *ngIf="showLetter">Starts with {{startLetter}}
      </mat-card-subtitle>
      <p class="right" style="color:lightgray">+{{subScore}} pts</p>
    </mat-card-header>
    <mat-divider style="margin-top:4px; margin-bottom:4px" [inset]='true'></mat-divider>
    <mat-card-content>
      <ng-container *ngIf="edit">
        <ng-container *ngFor="let category of categories; let i = index;" >
        <div style="width:100%">
        <mat-form-field style=" margin-bottom: -0.75em" class="example-form-field">
            <input autocomplete="off" #input matInput [(ngModel)]="answers[i]" type="text" placeholder="{{category}}" (keyup.enter)="keytab($event)">
            <span matPrefix>{{i+1}}.&nbsp;</span>
            <!--button mat-button *ngIf="input.value" matSuffix mat-icon-button aria-label="Clear" (click)="input.value=''">
              <mat-icon>close</mat-icon>
            </button-->
            <!--button mat-button matSuffix mat-icon-button aria-label="add points" (click)="cyclePoints(i)">
                <mat-icon>{{scoreArray[i]==0?'exposure_zero':scoreArray[i]==1?'exposure_plus_1':'exposure_plus_2'}}</mat-icon>
            </button-->
          </mat-form-field>
          
          <span class="example-spacer"></span>
          <button matSuffix mat-icon-button
            [style.color]="scoreArray[i]==0?'lightgray':''"
            [color]="scoreArray[i]==0?'disabled':scoreArray[i]==1?'primary':'accent'"  
            aria-label="add points" 
            (click)="cyclePoints(i)">
                <mat-icon>{{scoreArray[i]==0?'exposure_zero':scoreArray[i]==1?'exposure_plus_1':'exposure_plus_2'}}</mat-icon>
            </button>
            <!--
          <button [color]="scoreArray[i]?'primary':'default'" class="right" mat-mini-fab (click)="cyclePoints(i)">+{{scoreArray[i]}}</button>
        -->
        </div>
        </ng-container>
        </ng-container>
  <mat-list *ngIf="!edit" >
    <mat-list-item *ngFor="let category of categories; let i = index;">
        <button style="color:lightgray" mat-button (click)="cyclePoints(i)">+{{scoreArray[i]}}</button>
        <h4 mat-line>{{i+1}}. {{category}}</h4>
    </mat-list-item>
  </mat-list>
</mat-card-content>
<mat-card-actions align="end">
  <button (click)="shareApi()" mat-button color="primary">{{canShare()?'SHARE LINK':'COPY LINK'}}</button>
  <button (click)="nextCard()" mat-button color="primary">NEXT CARD</button>
</mat-card-actions>

</mat-card>
